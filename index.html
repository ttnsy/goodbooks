<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoodBooks</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/44df73a424.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="title">GoodBooks</h1>
        <div class="nav__buttons">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
          <button>Categories</button>
          <button>Genres</button>
          <button><i class="fa-solid fa-pencil"></i> Write a review</button>
          <button><i class="fa-regular fa-circle-user"></i></button>
        </div>
      </nav>
      <div class="header__text">
          <h2>Reviews and tips for books and more</h2>
          <p>Discover your next favorite books and engage with our growing community.</p>
          <button>Explore reviews</button>
      </div>
      <img src="assets/hero.png" alt="">
    </header>
    <main>
      <section>
        <h3>Recently reviewed</h3>
      </section>
      <section>
        <h3>Explore by categories</h3>
      </section>
    </main>
    <footer>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
